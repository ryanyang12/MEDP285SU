        <header>我的中国旅游照片</header>

<h1>Hover Over Picture to have a Bigger View</h1>
            <article>
                <section><img src="images/Beijing1.jpg" alt="Great Wall of China POV" width="300" height="300"><br>
                    长城真的好长
                </section>

                </section>

                <section><img src="images/Xian3.jpg" alt="Torraceta Soldiers at Xian" width="300" height="300"><br>去看了兵马俑那天热的要命。
                </section>
